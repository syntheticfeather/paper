<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU信息传递通道动态可视化</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #a5b1c2;
        }

        .canvas-container {
            background-color: #162447;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(22, 36, 71, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
        }

        button {
            background: #4cc9f0;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3aa8d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .info-panel {
            background: rgba(22, 36, 71, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 800px;
        }

        .info-panel h3 {
            margin-top: 0;
            color: #4cc9f0;
        }

        .info-panel p {
            line-height: 1.6;
        }

        .cpu-core {
            color: #f72585;
        }

        .l1-cache {
            color: #7209b7;
        }

        .l2-cache {
            color: #3a0ca3;
        }

        .l3-cache {
            color: #4361ee;
        }

        .memory {
            color: #4cc9f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CPU信息传递通道动态可视化</h1>
        <p class="subtitle">展示CPU内部组件间的数据流动和交互过程</p>

        <div class="controls">
            <div class="control-group">
                <label for="speedControl">动画速度:</label>
                <input type="range" id="speedControl" min="1" max="10" value="5">
            </div>
            <div class="control-group">
                <button id="pauseBtn">暂停/继续</button>
                <button id="resetBtn">重置</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="cpuCanvas" width="1000" height="600"></canvas>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="color-box" style="background-color: #f72585;"></div>
                <span>CPU核心</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #7209b7;"></div>
                <span>L1缓存</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #3a0ca3;"></div>
                <span>L2缓存</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #4361ee;"></div>
                <span>L3缓存</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #4cc9f0;"></div>
                <span>内存</span>
            </div>
        </div>

        <div class="info-panel">
            <h3>CPU信息传递说明</h3>
            <p>这个可视化展示了现代CPU内部的数据流动过程：</p>
            <ul>
                <li><span class="cpu-core">CPU核心</span>执行计算任务，需要从内存中获取数据和指令</li>
                <li>数据首先经过<span class="l3-cache">L3缓存</span>，这是所有核心共享的大容量缓存</li>
                <li>然后数据进入<span class="l2-cache">L2缓存</span>，通常每个核心有独立的L2缓存</li>
                <li>最后数据到达<span class="l1-cache">L1缓存</span>，这是最快但容量最小的缓存</li>
                <li>如果缓存中没有需要的数据，CPU会从<span class="memory">内存</span>中获取</li>
            </ul>
            <p>动画中的彩色小球代表不同类型的数据包在CPU组件之间传递。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('cpuCanvas');
            const ctx = canvas.getContext('2d');
            const speedControl = document.getElementById('speedControl');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');

            let animationId = null;
            let isPaused = false;
            let speed = 5;
            let time = 0;

            // CPU组件定义
            const components = {
                cores: [],
                l1Caches: [],
                l2Caches: [],
                l3Cache: null,
                memory: null
            };

            // 数据包定义
            const dataPackets = [];

            // 初始化CPU组件
            function initComponents() {
                // 创建4个CPU核心
                for (let i = 0; i < 4; i++) {
                    components.cores.push({
                        x: 200 + i * 150,
                        y: 150,
                        width: 100,
                        height: 80,
                        color: '#f72585',
                        label: `核心 ${i + 1}`
                    });
                }

                // 创建L1缓存（每个核心一个）
                for (let i = 0; i < 4; i++) {
                    components.l1Caches.push({
                        x: 200 + i * 150,
                        y: 250,
                        width: 100,
                        height: 60,
                        color: '#7209b7',
                        label: `L1-${i + 1}`
                    });
                }

                // 创建L2缓存（每个核心一个）
                for (let i = 0; i < 4; i++) {
                    components.l2Caches.push({
                        x: 200 + i * 150,
                        y: 330,
                        width: 100,
                        height: 60,
                        color: '#3a0ca3',
                        label: `L2-${i + 1}`
                    });
                }

                // 创建L3缓存（共享）
                components.l3Cache = {
                    x: 350,
                    y: 420,
                    width: 300,
                    height: 60,
                    color: '#4361ee',
                    label: 'L3缓存（共享）'
                };

                // 创建内存
                components.memory = {
                    x: 350,
                    y: 500,
                    width: 300,
                    height: 60,
                    color: '#4cc9f0',
                    label: '内存'
                };
            }

            // 绘制CPU组件
            function drawComponents() {
                // 绘制连接线
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 2;

                // 核心到L1缓存的连接
                for (let i = 0; i < 4; i++) {
                    drawConnection(
                        components.cores[i].x + components.cores[i].width / 2,
                        components.cores[i].y + components.cores[i].height,
                        components.l1Caches[i].x + components.l1Caches[i].width / 2,
                        components.l1Caches[i].y
                    );
                }

                // L1到L2缓存的连接
                for (let i = 0; i < 4; i++) {
                    drawConnection(
                        components.l1Caches[i].x + components.l1Caches[i].width / 2,
                        components.l1Caches[i].y + components.l1Caches[i].height,
                        components.l2Caches[i].x + components.l2Caches[i].width / 2,
                        components.l2Caches[i].y
                    );
                }

                // L2缓存到L3缓存的连接
                for (let i = 0; i < 4; i++) {
                    drawConnection(
                        components.l2Caches[i].x + components.l2Caches[i].width / 2,
                        components.l2Caches[i].y + components.l2Caches[i].height,
                        components.l3Cache.x + (i < 2 ? 50 : 250),
                        components.l3Cache.y
                    );
                }

                // L3缓存到内存的连接
                drawConnection(
                    components.l3Cache.x + components.l3Cache.width / 2,
                    components.l3Cache.y + components.l3Cache.height,
                    components.memory.x + components.memory.width / 2,
                    components.memory.y
                );

                // 绘制所有组件
                drawComponent(components.memory);
                drawComponent(components.l3Cache);

                for (let i = 0; i < 4; i++) {
                    drawComponent(components.l2Caches[i]);
                    drawComponent(components.l1Caches[i]);
                    drawComponent(components.cores[i]);
                }
            }

            // 绘制单个组件
            function drawComponent(component) {
                // 绘制组件主体
                ctx.fillStyle = component.color;
                ctx.fillRect(component.x, component.y, component.width, component.height);

                // 绘制边框
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.strokeRect(component.x, component.y, component.width, component.height);

                // 绘制标签
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(component.label, component.x + component.width / 2, component.y + component.height / 2 + 5);
            }

            // 绘制连接线
            function drawConnection(x1, y1, x2, y2) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // 创建数据包
            function createDataPackets() {
                // 限制数据包数量
                if (dataPackets.length > 30) return;

                // 随机决定是否创建新数据包
                if (Math.random() < 0.1) {
                    const types = ['指令', '数据', '控制信号'];
                    const colors = ['#ff9e00', '#ff006e', '#00bbf9'];
                    const typeIndex = Math.floor(Math.random() * types.length);

                    // 随机选择起点和终点
                    let start, end;

                    // 80%的概率从内存到核心，20%的概率从核心到内存
                    if (Math.random() < 0.8) {
                        start = components.memory;
                        end = components.cores[Math.floor(Math.random() * 4)];
                    } else {
                        start = components.cores[Math.floor(Math.random() * 4)];
                        end = components.memory;
                    }

                    dataPackets.push({
                        x: start.x + start.width / 2,
                        y: start.y + start.height / 2,
                        startX: start.x + start.width / 2,
                        startY: start.y + start.height / 2,
                        endX: end.x + end.width / 2,
                        endY: end.y + end.height / 2,
                        progress: 0,
                        color: colors[typeIndex],
                        type: types[typeIndex],
                        size: 5 + Math.random() * 5
                    });
                }
            }

            // 更新数据包位置
            function updateDataPackets() {
                for (let i = dataPackets.length - 1; i >= 0; i--) {
                    const packet = dataPackets[i];

                    // 更新进度
                    packet.progress += 0.005 * speed;

                    // 计算当前位置
                    packet.x = packet.startX + (packet.endX - packet.startX) * packet.progress;
                    packet.y = packet.startY + (packet.endY - packet.startY) * packet.progress;

                    // 如果数据包到达终点，移除它
                    if (packet.progress >= 1) {
                        dataPackets.splice(i, 1);
                    }
                }
            }

            // 绘制数据包
            function drawDataPackets() {
                dataPackets.forEach(packet => {
                    // 绘制数据包
                    ctx.beginPath();
                    ctx.arc(packet.x, packet.y, packet.size, 0, Math.PI * 2);
                    ctx.fillStyle = packet.color;
                    ctx.fill();

                    // 绘制光晕效果
                    const gradient = ctx.createRadialGradient(
                        packet.x, packet.y, 0,
                        packet.x, packet.y, packet.size * 2
                    );
                    gradient.addColorStop(0, packet.color + '80');
                    gradient.addColorStop(1, 'transparent');

                    ctx.beginPath();
                    ctx.arc(packet.x, packet.y, packet.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // 绘制类型标签
                    ctx.fillStyle = 'white';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(packet.type, packet.x, packet.y - packet.size - 5);
                });
            }

            // 绘制背景网格
            function drawGrid() {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.lineWidth = 1;

                // 垂直线
                for (let x = 0; x < canvas.width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }

                // 水平线
                for (let y = 0; y < canvas.height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }

            // 主动画循环
            function animate() {
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制背景
                drawGrid();

                // 更新和绘制
                drawComponents();
                createDataPackets();
                updateDataPackets();
                drawDataPackets();

                // 更新时间
                time += 0.01;

                // 继续动画
                if (!isPaused) {
                    animationId = requestAnimationFrame(animate);
                }
            }

            // 事件监听
            speedControl.addEventListener('input', function () {
                speed = parseInt(this.value);
            });

            pauseBtn.addEventListener('click', function () {
                isPaused = !isPaused;
                if (!isPaused) {
                    animate();
                }
            });

            resetBtn.addEventListener('click', function () {
                // 清空数据包
                dataPackets.length = 0;
                time = 0;

                // 如果暂停状态，重新开始动画
                if (isPaused) {
                    isPaused = false;
                    animate();
                }
            });

            // 初始化并启动动画
            initComponents();
            animate();
        });
    </script>
</body>

</html>
